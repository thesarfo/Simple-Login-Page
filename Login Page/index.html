<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <div>
     <div class="main">
      <div class="login">
        <img src="/pfp.png" alt="" width="200px" height="150px">
        <form action="">
          <h2>Member Login</h2>
          <br>
          <br>
          <label for="email"><input type="email" placeholder="      Email" class="email"></label>
          <br>
          
          <label for="password"><input type="password" placeholder="      Password" class="pass"></label>
          <br>
          
          <button class="btn"><p class="log">LOGIN</p></button>
          <br>
          <br>
          <div class="forgot"><p>Forgot <a href="#">Username</a>/ <a href="#">Password?</a></p></div>
          <br>
          <br>
          <br>
          <br>
           <p class="new">Create <a href="#">New Account</a></p>
        </form>

       
      </div>
     </div>
    
  </body>
</html>
